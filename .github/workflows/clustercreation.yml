name: Setup Elasticsearch Cluster on Elastic Cloud and Run Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-elasticsearch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Cluster
      env:
        ELASTICLOUD_API_KEY: ${{ secrets.ELASTICLOUD_API_KEY }}
        ELASTICLOUD_API_ENDPOINT: ${{ secrets.ELASTICLOUD_API_ENDPOINT }}
      run: python beginner/clustercreation/create.py
